<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <link rel="stylesheet" href="/BreifCSS/signUp.css">

</head>

<body>

    <div class="container">

        <div class="form-box">

            <h2>Sign Up</h2>

            <p>Trouvez vous le téléphone convenable après inscription </p>

            <form>

                <input type="text" placeholder="First Name" required>

                <input type="text" placeholder="Second Name" required>

                <input type="text" placeholder="Email" required>

                <input type="password" placeholder="Password" required>

                <input type="password" placeholder="Re-enter Password" required>

                <button type="submit">Submit</button>

            </form>

            <p>Si vous avez déjà un compte <a href="#">se connecter sur vivo</a></p>

        </div>

        <div class="image-box">

            <img src="/BreifImages/phonevivo.png" alt="Phone">

          

        </div>

    </div>

</body>

</html>
